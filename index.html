<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="style/resources/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="style/resources/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="style/resources/favicon/favicon-16x16.png">
        <link rel="mask-icon" href="style/resources/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>New York Street Pizza</title>
        <link href="style/style.css" rel="stylesheet">
        <link href="style/mainPage.css" rel="stylesheet">
    </head>
    <body>
        <div class="welcome">
            <img src="style/resources/biglogo/biglogo_w.png" alt="logo black">
        </div>
        <header>
                <img id="headerLogo" src="style/resources/biglogo/biglogo_b.png" alt="logo black">
                <nav>
                    <div onclick="goUrl('new')"><a>New</a></div>
                    <div onclick="goUrl('menu')"><a>Menu</a></div>
                    <div><a>Reviews</a></div>
                    <div><a href="#footer">About</a></div>
                </nav>
                <div class="basket" onclick="goUrl('cart')">
                    <div>
                        <span id="orderCount">0</span>
                    </div>
                    <span id="orderValue">0$</span>
                </div>
        </header>

        <div id="mainPage">
            <h1>Creating order</h1>
            <div id="order">
                <form>
                    <label for="formFitstName">First name:</label>
                    <input id="formFitstName" required minlength="2" maxlength="16">

                    <label for="formLastName">Last name:</label>
                    <input id="formLastName" required minlength="2" maxlength="16">

                    <label for="formPhone">Phone number (including +38):</label>
                    <input id="formPhone" required pattern="[+][0-9]{12}">

                    <label for="formEmail">Enter email:</label>
                    <input id="formEmail" required pattern="[a-z1-9]{8,16}[@][a-z1-9]{4,8}[.][a-z1-9]{2,8}">
                    <label for="formEmailrep">Repeat email:</label>
                    <input id="formEmailrep" required pattern="[a-z1-9]{8,16}[@][a-z1-9]{4,8}[.][a-z1-9]{2,8}">

                    <label for="formAddress">Address</label>
                    <input id="formAddress" required minlength="4" maxlength="32">

                    <label for="formDetails">Details:</label>
                    <input id="formDetails" type="textarea"  minlength="4" maxlength="64">

                    <button>Submit</button>
                </form>
            </div>
        </div>
        <footer id ="footer">
            <div class="bottomCard">
                <h3>Navigation</h3>
                <ul>
                    <li onclick="goUrl('new')"><a>New</a></li>
                    <li onclick="goUrl('menu')"><a>Menu</a></li>
                    <li><a>Reviews</a></li>
                </ul>
            </div>
            <div class="bottomCard">
                <h3>Follow us</h3>
                <ul>
                <li><a><span>Instagram   </span><img src="style/resources/otherpng/instagram.png" alt="small android logo"></a></li>
                <li><a><span>Twitter   </span><img src="style/resources/otherpng/twitter.png" alt="small ios logo"></a></li>
                <li><a><span>YouTube   </span><img src="style/resources/otherpng/youtube.png" alt="small android logo"></a></li>
                <li><a><span>Facebook   </span><img src="style/resources/otherpng/facebook.png" alt="small ios logo"></a></li>
                </ul>
            </div>
            <div class="bottomCard">
                <h3>Get the app</h3>
                <ul>
                <li><a><span>Android   </span><img src="style/resources/otherpng/android.png" alt="small android logo"></a></li>
                <li><a><span>IOS   </span><img src="style/resources/otherpng/ios.png" alt="small ios logo"></a></li>
                </ul>
            </div>
            <div class="bottomCard">
                <h3>Supported Payments</h3>
                <ul>
                    <li>Visa</li>
                    <li>Master Card</li>
                </ul>
            </div>
            <div class="bottomCard">
                <h3>Contacts</h3>
                <ul>
                    <li><span>nys.pizza@gmail.com</span></li>
                    <li><span>0 800 51 51</span></li>
                </ul>
            </div>
        </footer>
        <script src="js/localStorage.js"></script>
        <script src="js/htmlElements.js"></script>
        <script src="js/htmlBuilder.js"></script>
        <script src="js/dictionary.js"></script>
        <script src="js/jsonReceiver.js"></script>
        <script src="js/router.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
